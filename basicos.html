</DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>Fundamentos JavaScript</title>
</head>
<body>

    <h1>Fundamentos JavaScript :')</h1>
    <script>
        //las variable *var* son variables globales
        var hola = "Hola mundo";
        //las variables *let* son variables de ambito de bloque
        let hello = 'Hello world';
        console.log(hola);
        console.log(window); 
        console.log(window.hola);
        console.log(window.let);

        //ambito bloque
        //un bloque de codigo es el codigo separado por un juego de llaves
        
        //variables var - globales
        console.log('***************var*************');
        var musica = 'Rock';
        console.log('Variable antes del bloque ', musica); //deberia imprimir ROCK
        {
            var musica = 'Pop';
            console.log('Variable dentro del bloque ', musica); //deberia imprimir POP
        }
        console.log('Variable despues del bloque ', musica); //deberia imprimir ROCK, pero imprimira POP

        //variables let - ambito de bloque
        console.log('***************let*************');
        let musica2 = 'Rock';
        console.log('Variable antes del bloque ', musica2); //Imprime ROCK
        {
            let musica2 = 'Pop';
            console.log('Variable dentro del bloque ', musica2); //Imprime POP
        }  
        console.log('Variable despues del bloque ', musica2); //Imprime ROCK


        //const: permite crear variables. Se utiliza cuando tengamos variables que no vayan a cambiar durante el flujo del codigo (es un valor constante)
        //Las constantes nunca deben estar vacias, siempre deben tener un valor. Tampoco se puede volver a asignar otro valor,siempre debe tener el mismo valor
        const PI = 3.1416;
        console.log(PI);

        //cadenas de texto aka Strings
        let nombre = 'Priscila';
        let apellido = 'Duarte';
        let saludo = new String("Hola mundo");
        let lorem = "Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Maecenas porttitor congue massa. Fusce posuere, magna sed pulvinar ultricies, purus lectus malesuada libero, sit amet commodo magna eros quis urna."

        console.log(nombre, apellido, saludo);
        //usar el metodo length para cadenas de texto
        console.log(nombre.length,
                    apellido.length,
                    saludo.length,
                    nombre.toUpperCase(), //poner toda la cadena en mayusculas
                    apellido.toLowerCase(), //poner toda la cadena en minusculas
                    lorem.includes("sit"), //devuelve true si esa palabra se encuentra dentro de la variable lorem
                    lorem.includes("priscila"), //devuelve false si esa palabra no se encuentra dentro de la variable
                    lorem.split(",") //convierte la cadena de texto en un array, utiliza como separador el caracter que le indiquemos
                    );

        //caracteristicas de las cadenas de texto (concatenacion y interpolacion)
        //1. concatenacion
        let nombre1 = "Priscila";
        let apellido1 = "Duarte";
        let saludo1 = "Hola, mi nombre es " + nombre1 + " " + apellido1;
        console.log(saludo1);

        //2. interpolacion de variables, permite insertar dentro de una cadena de texto el valor dinamicamente de una variable, pero para ello se debe utilizar TemplateString
        let saludo2 = `Hola, mi nombre es ${nombre1} ${apellido}.`; //permite concatenar variables sin tener que poner el signo de suma e ir agregando manualmente todas las variables de a uno.
        console.log(saludo2);

    </script>

</body>
</html>
