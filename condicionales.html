</DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=10">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>

        <h1>Condicionales en JavaScript :')</h1>
        <script>

        /*Estructura de control: es aquel mecanismo que permite controlar el flujo de la programacion*/
        //if - else
        let edad = 24;

        if(edad > 17){
            console.log('Eres mayor de edad');
        }else{
            console.log('Eres menor de edad');
        }

        //if anidados: if - else if - else
        let hora = 18;
        
        if(hora >= 6 && hora <= 11){
            console.log('Buenos dias'); 
        }
        else if(hora >= 12 && hora <= 17){
            console.log('Buenas tardes');
        }
        else if(hora >= 18 && hora <= 23){
            console.log('Buenas noches');
        }
        else{
            console.log('Dejame dormir');
        }


        //operador ternario: (condicion)? verdadero: falsa (es la simplificacion del if else, pero en una sola linea de codigo, solo se puede ejecutar una linea de codigo)
        console.log('***Operador tenario***');

        let eresMayor = (edad >= 18) 
            ? 'Eres mayor de edad'
            :'Eres menor de edad';

        console.log(eresMayor);

        //switch - case: sirve para evaluar una situacion en la que tengamos diferentes valores para una misma variable
        console.log('***Switch - case***');

        /*
        domingo = 0
        lunes = 1
        martes = 2
        miercoles = 3
        jueves = 4
        viernes = 5
        sabado = 6*/

        let dia = 4;

        switch (dia){
            case 0:
                console.log('Domingo')
            break;
            case 1:
                console.log('Lunes');
            break;
            case 2: 
                console.log('Martes');
            break;
            case 3:
                console.log('Miercoles');
            break;
            case 4:
                console.log('Jueves');
            break;
            case 5: 
                console.log('Viernes');
            break;
            case 6:
                console.log('Sabado');
            break

            default: //si la variable en cuestion no cae en ninguno de los casos anteriores, entonces se imprime en defaul
                console.log('El dia no existe');    
            break;
        }

        </script>
    </body>
</html>
