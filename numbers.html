<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=10">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Tipo de datos: numericos</h1>
        <script>
            //definicion de numbers
            let a = 2;
            let b = new Number(3); //definir con el constructo
            let c = 7.19;
            let d = "5.6";

            console.log(a,b);
            console.log(c.toFixed(1));//con el metodo toFixed indicamos cuantos numeros decimales queremos mostrar
            console.log(parseInt(c));//imprime solo la parte entera del numero, tambien convierte a number un dato de tipo string
            //una forma de saber el tipo de dato de una variable es utilizando el metodo typeof
            console.log(typeof c, typeof d); 
            console.log(c + d); //aqui solo nos va a concatenar las variables, dado que una variable es de tipo numerica y la otra string, primero habria que convertir a numerica tambien la otra variable para poder hacer la suma correctamente
            console.log(c + parseFloat(d));
            console.log(parseFloat(c));//imprime la parte flotante del numero

            //tipo de dato: booleans
            let verdadero = true;
            let falso = false;

            console.log(verdadero, falso);
            console.log(typeof verdadero, typeof falso);

            //undefine: indica que no se ha inicializado una variable y que el valor esta ausente
            let indefinida;
            console.log(indefinida);

            //null: es un valor especial que indica la ausencia del valor de una variable
            let nulo = null;
            console.log(nulo);

            //NaN - Not a Numbe: es el resultado que se obtiene cuando se quiere hacer una operacion aritmetica entre un dato de tipo numerico y otro de tipo no numerico
            let noEsUnNumero = 'Hola' * 1;
            console.log(noEsUnNumero);

        </script>
    </body>
</html>
